<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body class="bg-gray-800 text-white h-screen flex justify-center items-center overflow-y-auto">

    <!-- Container Principal -->
    <div class="container mx-auto p-6">

        <!-- Titre -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold animate__animated animate__fadeIn">Application Météo</h1>
        </div>
        
        <!-- Formulaire de recherche de ville -->
        <div class="flex justify-center mb-6 relative">
            <input id="cityInput" type="text" class="p-2 rounded-l-lg bg-gray-700 text-white focus:outline-none w-2/3 sm:w-1/2 md:w-1/3 animate__animated animate__fadeIn" placeholder="Entrez une ville">
            <button id="searchButton" class="bg-blue-500 p-2 rounded-r-lg text-white hover:bg-blue-400 focus:outline-none animate__animated animate__fadeIn">Rechercher</button>
            <ul id="suggestionsList" class="absolute top-full left-0 w-full bg-gray-800 mt-1 rounded-lg shadow-lg hidden max-h-64 overflow-y-auto z-10"></ul>
        </div>

        <!-- Affichage des données météo et de la carte -->
        <div id="weatherData" class="hidden bg-gray-900 p-6 rounded-lg shadow-lg mx-auto max-w-4xl animate__animated animate__fadeIn flex flex-col sm:flex-row justify-between items-center gap-6">
            
            <!-- Données Météo -->
            <div class="text-center sm:text-left sm:w-1/2">
                <div class="flex justify-between items-center mt-4">
                <h2 id="cityName" class="text-2xl font-semibold"></h2>
                    
                    <div class="flex flex-col items-center">
                        <img id="weatherIcon" class="w-16 h-16" alt="Icone météo">
                        <p id="weatherCondition" class="text-lg text-gray-300 mt-2"></p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center text-sm sm:grid-cols-3 lg:grid-cols-4 mt-4">
                    <div><p class="text-xl font-semibold" id="temperature"></p><p>Température</p></div>
                    <div><p class="text-xl font-semibold" id="humidity"></p><p>Humidité</p></div>
                    <div><p class="text-xl font-semibold" id="tempMin"></p><p>Min</p></div>
                    <div><p class="text-xl font-semibold" id="tempMax"></p><p>Max</p></div>
                    <div><p class="text-xl font-semibold" id="windSpeed"></p><p>Vitesse du vent</p></div>
                    <div><p class="text-xl font-semibold" id="pressure"></p><p>Pression</p></div>
                    <div><p class="text-xl font-semibold" id="visibility"></p><p>Visibilité</p></div>
                    <div><p class="text-xl font-semibold" id="cloudCoverage"></p><p>Nuageux</p></div>
                </div>
                <div class="mt-4 text-center">
                    <p id="localTime" class="text-lg"></p>
                </div>
            </div>

            <!-- Carte Météo -->
            <div id="map" class="w-full sm:w-1/2 h-80 sm:h-96 lg:h-120 lg:w-3/4"></div>
        </div>

        <!-- Pop-up d'erreur -->
        <div id="errorPopup" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
            <div class="bg-red-600 p-6 rounded-lg text-white flex flex-col justify-center items-center animate__animated animate__fadeIn">
                <p id="errorMessage" class="text-center"></p>
                <button id="closeErrorPopup" class="mt-4 bg-red-700 p-2 rounded-lg">Fermer</button>
            </div>
        </div>

    </div>

    <script src="./src/js/main.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
